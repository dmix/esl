<!DOCTYPE html>
<html lang='en'>

<head>
    {{> _head }}
    <title>{{ title }} - Forte Defence</title>
</head>

<body class='header-moved'>
    <header>
        <nav>
            <div class='container'>
                <div class='navbar-header'>
                    <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar' aria-expanded='false' aria-controls='navbar'>
                        <span class='sr-only'>Toggle navigation</span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                     <a id='logo' class='clearfix' href='/index.html'><img src='/img/forte-defence.png' alt=''></a>
                </div>
                <div id='navbar' class='navbar-collapse collapse'>
                    <ul class='nav navbar-nav navbar-right'>
                        <li ><a href='/index.html'>home</a></li>
                        <li class='dropdown'>
                                <a class='dropdown-toggle' href='#' >team<span class='closed'></span></a>
                                <ul role='menu'>
                                        <li><a href='/team/nadia.html'>Nadia</a></li>
                                        <li><a href='/team/marco.html'>Marco</a></li>
                                </ul>
                        </li>
                        <li><a href='/contact-us.html'>contact</a></li>
                        <li>
                                <a href='/media-and-notable-cases.html'>media & notable cases</a>
                        </li>
                        <li class='active'><a href='/blog.html'>blog</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </header>

        <div id='content-wrapper'>
            <div class='blocks-container'>

                <!-- BLOCK 'TYPE 3' -->
                <div class='block type-3 background-block' style='background-image: url(/img/background-blog-v1.jpg);'>
                    <img class='center-image' src='img/background-blog-v1.jpg' alt='' style='display: none;'>

                    <div class='container'>
                        <div class='row' style='padding-top:100px;'>
                            <div class='block-header col-xs-12'>
                                <div class='block-header-wrapper'>
                                    <div class='row'>
                                        <div class='col-xs-12 col-sm-6 col-md-5 post fadeInLeft animated'>
                                            <h2 class='title'><span class='first'>our </span>blo<span class='blue'>g</span></h2>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- BLOCK 'TYPE 4' -->
                <div class='block type-4'>
                    <div class='container'>
                        <div class='row typography-block'>
                            <div class='text-block col-xs-12 col-sm-12'>
                            <article class='type blog-article'>
                                <h1>{{title}}</h1>
                                <div class='blog-summary'>{{summary}}</div>
                                <div class='blog-date'>{{date}}</div>
                                {{{contents}}}
                            </article>
                    </div>
                </div>

            </div>
        </div>
    </div>

    {{> _footer }}
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false&amp;language=en'></script>
    <script src='/js/lib.js'></script>
    <script src='/js/fortedefence.js'></script>
</body>
</html>
