{% include "src/partials/_head.html" %}

<body>
    <!-- Navigation -->
    <div class='layout-nav'>
      {% include "src/partials/_nav.html" %}
    </div>

    <div class='layout-contents'>
      <!-- Headline Primary  -->
      <header class='callout large primary headline headline-primary'>
          <div class='row align-middle'>
            <div class='medium-8 columns'>
                  {% block headline %}{% endblock %}
                  <a class="button large" href="apply.html">{% block cta %}{% endblock %}</a> 
                  <a href="#" class="clear button secondary" href="#">Learn More &rarr;</a>
              </div>
              <div class='medium-4 columns'>
                <img src='img/chalk.jpg' style="width: 100%; display: inline-block">
              </div>
          </div>
      </header>

      <!-- Contents -->
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class='layout-footer'>
      {% include "src/partials/_footer.html" %}
    </div>

    <!-- Javascript -->
    {% include "src/partials/_scripts.html" %}
</body>
</html>
